name: üêõ Bug Report
description: Report a bug or issue with PhantomCore
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! üêõ 
        
        Please fill out this form to help us understand and reproduce the issue.

  - type: input
    id: version
    attributes:
      label: PhantomCore Version
      description: What version of PhantomCore are you running?
      placeholder: "e.g., v1.0.0 or commit hash"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you running PhantomCore?
      options:
        - Docker Compose
        - Docker (manual)
        - Binary (compiled)
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: "e.g., Ubuntu 22.04, macOS 13.0, Windows 11"
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version (if compiling from source)
      description: What version of Go are you using?
      placeholder: "e.g., go1.21.0"

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start PhantomCore with config...
        2. Send DNS query for...
        3. Observe that...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant log output (please use code blocks)
      placeholder: |
        ```
        Paste your logs here...
        ```

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration files or settings
      placeholder: |
        ```yaml
        # paste relevant config here
        ```

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, network setup, etc.